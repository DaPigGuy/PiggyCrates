  name: "{CRATE} Key"
  lore: "Claim rewards from a {CRATE} Crate"
crates:
  # Options: instant, roulette
  mode: roulette
  roulette:
    # Minimum duration: (duration/speed) >= 5.5
    # If (duration/speed) ends up being less than 5.5, then your default time will be set to (6*speed)
